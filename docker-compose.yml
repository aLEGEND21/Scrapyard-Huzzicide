version: '2'

services:
  huzzicide.backend:
    container_name: huzzicide.backend
    restart: always
    build: ./backend
    networks:
      - nginx-proxy
    ports:
      - "3041:3041"
    environment:
      - BACKEND_PORT=$BACKEND_PORT
      - FLASK_SECRET_KEY=$FLASK_SECRET_KEY
      - OPENAI_API_KEY=$OPENAI_API_KEY
    command: gunicorn -w 1 -b 0.0.0.0:3041 app:app
  
  huzzicide.frontend:
    container_name: huzzicide.frontend
    restart: always
    build: ./frontend
    networks:
      - nginx-proxy
    ports:
      - "3040:3040"
    depends_on:
      - huzzicide.backend
    environment:
      - BACKEND_URL=$BACKEND_URL
      - FRONTEND_PORT=$FRONTEND_PORT
    command: npm start

networks:
  nginx-proxy:
    name: nginx-proxy # Used for reverse proxy across multiple services
    external: true